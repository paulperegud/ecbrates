<!DOCTYPE html>

<html lang="en-us" >
<head>
<title>ECB rates</title>
<link rel="stylesheet" type="text/css" href="/static/admin/css/base.css" />
</head>
<body>
  <div id="header">
    <div id="branding">
      <h1 id="site-name">ECB rates listing</h1>
    </div>
  </div>
  {% if emptydb %}
  <strong>No rates to display.<a href="update">Load rates.</a></strong>
  {% endif %}
  <table>
    {% for i in rates %}
    <tr>
      <td>{{ i.date }}</td>
      <td>{{ i.code }}</td>
      <td>{{ i.rate }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
